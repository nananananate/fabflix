<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body>

<h1>Dashboard</h1>
<h3 id="dashboard_header"></h3>

<br>


<div id = "add_star_div">
    <h4>Add a New Star</h4>

    <form id="add_star_form" method="post" action="#">

        <label><b>Full name</b></label>
        <label>
            <input name="fullName" placeholder="Full Name" type="text">
        </label>
        <br>
        <label><b>Birth Year</b></label>
        <label>
            <input name="birthYear" placeholder="0000" type="number">
        </label>

        <br>
        <input type="submit" value="Add Star">
    </form>
    <div id="add_star_error_message"></div>
</div>
<br>
<div id = "add_movie_div">
    <h4>Add a New Movie</h4>

    <form id="add_movie_form" method="post" action="#">

        <label><b>Title</b></label>
        <label>
            <input name="title" placeholder="Title" type="text">
        </label>
        <br>
        <label><b>Year</b></label>
        <label>
            <input name="year" placeholder="0000" type="number">
        </label>
        <br>
        <label><b>Director</b></label>
        <label>
            <input name="director" placeholder="Director" type="text">
        </label>
        <br>
        <label><b>Genre</b></label>
        <label>
            <input name="genre_name" placeholder="Genre" type="text">
        </label>
        <br>
        <label><b>Star Name</b></label>
        <label>
            <input name="star_name" placeholder="Star Name" type="text">
        </label>
        <br>

        <input type="submit" value="Add movie">
    </form>

    <div id="add_movie_error_message"></div>
</div>
<br>




<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="./dashboard.js"></script>
</body>
</html>
